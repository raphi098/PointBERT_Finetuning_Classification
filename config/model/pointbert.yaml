pointbert:
  pretrained_backbone_filename: pt-epoch=39-best.ckpt
  network:
    trans_dim: 384
    depth: 12
    drop_path_rate: 0.1
    num_classes: ${dataset.num_classes} #same as num_classes
    num_heads: 6
    group_size: 32
    num_group: ${floordiv:${dataset.npoints},32}
    encoder_dims: 256


  training:
    optimizer:
      type: AdamW
      lr: 5e-4
      weight_decay: 5e-2
    
    scheduler: 
      epochs: ${epochs}
      initial_epochs : 10

    lr_decay: 0.5
    batch_size: 16
    num_workers: 8
    early_stop_patience: 50
    epochs: ${epochs}


